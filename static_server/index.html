<!DOCTYPE html>
<html>
<head>
  <title>Chat Explorant el Món de les Aplicacions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    h1 {
      font-size: 36px;
      color: #075e54;
      text-align: center;
      font-weight: bold;
    }

    h2 {
      font-size: 24px;
      color: #23ca61;
      text-align: center;
    }

    #messages {
      min-height: 300px;
      max-height: 500px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    #messageInput {
      border-radius: 20px;
    }

    #sendMessage {
      background-color: #23ca61;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #sendMessage:hover {
      background-color: #128c7e;
    }
  </style>
</head>
<body>
  <div class="container-fluid"> 
    <h1 class="text-center mt-4">Explorant el Món de les Aplicacions</h1>
    <h2 class="text-center">Taller per a Joves Innovadors</h2>
    <div class="row mt-4">
      <div class="col-12">
        <div id="messages" class="p-3 rounded"></div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-10">
        <input id="messageInput" class="form-control" type="text" placeholder="Message..." onkeydown="sendMessageOnEnter(event)">
      </div>
      <div class="col-2 d-flex align-items-center justify-content-center">
        <button id="sendMessage" class="btn btn-primary rounded-circle"><i class="fas fa-arrow-circle-right"></i></button>
      </div>
    </div>    
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDaMfY6LefAJ0f-JY63bFk-UN-x3_e32qw",
        authDomain: "taller-urv.firebaseapp.com",
        projectId: "taller-urv",
        storageBucket: "taller-urv.firebasestorage.app",
        messagingSenderId: "762377341091",
        appId: "1:762377341091:web:8714606681ad6192139716",
        measurementId: "G-LKQWVZ6731"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function sendMessageOnEnter(event) {
      if (event.key === 'Enter') {
        const message = document.querySelector('#messageInput').value;
        if (message.trim() !== '') {
          sendMessage(message);
          document.querySelector('#messageInput').value = '';
        }
      }
    }

    document.querySelector('#sendMessage').addEventListener('click', () => {
      const message = document.querySelector('#messageInput').value;
      if (message.trim() !== '') {
        sendMessage(message);
        document.querySelector('#messageInput').value = '';
      }
    });

    function sendMessage(message) {
      const deviceId = Math.floor(Math.random() * 10000);
      const messageData = { deviceId, message, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
      db.collection("messages").add(messageData);
    }

    function displayMessage(message) {
      const messagesDiv = document.querySelector('#messages');
      let messageText;

      if (message.deviceId === 'El Admin') {
        messageText = `<strong><span style="font-size: 18px;">${message.deviceId}:</span></strong> ${message.message}`;
      } else {
        messageText = `<strong><span>usuari_random_${message.deviceId}:</span></strong> ${message.message}`;
      }

      const messageElement = document.createElement('p');
      messageElement.innerHTML = messageText;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Listen for new messages in Firestore
    db.collection("messages").orderBy("timestamp").onSnapshot((snapshot) => {
      snapshot.docChanges().forEach((change) => {
        if (change.type === "added") {
          displayMessage(change.doc.data());
        }
      });
    });
  </script>
</body>
</html>
